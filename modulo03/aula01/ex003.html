<!--Login-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura Básica do HTML - Login</title>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <form>
    Login: <input type="text" name="login" value="exemplo@gmail.com"><br><br>
    Senha: <input type="password" name="senha"><br><br>
    Sexo: <input type="radio" name="sexo" value="F">Masculino
    <input type="radio" name="sexo" value="M">Feminino<br><br>

    Interesses<br>
    <input type="checkbox" name="Interesses">Desenvolvimento Front-End<br>
    <input type="checkbox" name="Interesses">Desenvolvimento Back-End<br>
    <input type="checkbox" name="Interesses">Desenvolvimento Mobile<br>
    <input type="checkbox" name="Interesses">Devops<br>
    <input type="checkbox" name="Interesses">Desenvolvimento FullStack<br><br>

    Estado:<br>
    <select name="Estado">
      <option value="rs">RS</option>
      <option value="sc">SC</option>
      <option value="sp">SP</option>
      <option value="rj">RJ</option>
      <option value="pr">PR</option>
    </select>

    Observações: <br>
    <textarea></textarea>
    <input type="submit" value="Cadastrar">
  </form>
</body>
</html>
