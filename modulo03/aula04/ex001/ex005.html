<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlapping Elements</title>
  <style>
    .conteudo1 {
      background-color: brown;
      border: 3px solid black;
      width: 200px;
      height: 200px;
      position: absolute;
      z-index: 1;
    }

    .conteudo2 {
      background-color: blue;
      border: 3px solid black;
      width: 200px;
      height: 200px;
      position: absolute;
      top: 80px;
      left: 80px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="conteudo1">
    content 2
  </div>
  <div class="conteudo2">
    content 2
  </div>
</body>
</html>
