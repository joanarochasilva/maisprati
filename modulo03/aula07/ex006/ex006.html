<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento Teclado</title>
  <script>
    function eventoTeclado() {
      document.write('Evento Aconteceu!')
    }
  </script>
</head>
<body>
  <input type="text" onkeyup="eventoTeclado()">
  <input type="text" onkeydown="eventoTeclado()">
  <input type="text" onkeypress="eventoTeclado()">
</body>
</html>
