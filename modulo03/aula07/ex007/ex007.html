<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento de Janela</title>
  <script>
    function eventoJanela() {
      document.write('Evento aconteceu');
    }
  </script>
</head>
<body onresize="eventoJanela">
  <!--Onresize, onchange(quando elementos são alterados), onfocus(quando o elemento é colocado em foco pelo mouse), onblur(quando o mouse sai de foco) e onscroll-->
</body>
</html>
