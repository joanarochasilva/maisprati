<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript aplicando CSS</title>
  <style>
    .estilo {
      background-color: #000;
      width: 400px;
      height: 400px;
    }
  </style>
  <script>
    function trocarEstilizacao(estilizacao) {
      const retangulo = document.getElementById('retangulo');
      retangulo.style.background = estilizacao;
    }

    function trocarEstilizacaoClasse(estilizacao) {
      const retangulo = document.getElementById('retangulo');
      retangulo.className = 'estilo';
    }
  </script>
</head>
<body id="corpo">
  <button type="button" onclick="trocarEstilizacao('orange')">Laranja</button>
  <button type="button" onclick="trocarEstilizacao('black')">Preto</button>
  <button type="button" onclick="trocarEstilizacao('red')">Vermelho</button>
  <button type="button" onclick="trocarEstilizacao('blue')">Azul</button>
  <button type="button" onclick="trocarEstilizacao('green')">Verde</button>
  <button type="button" onclick="trocarEstilizacao('blueviolet')">Azul violeta</button>
  <br>
  <br>
  <button type="button" onclick="trocarEstilizacaoClasse()">Trocar Cor por Classe</button>
  <br>
  <br>
  <div id="retangulo" style="border: 1px solid black; width: 100px; height: 100px;">
  </div>
</body>
</html>
