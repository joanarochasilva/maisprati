<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Generators</title>
  <script>
    function* chat() {
      let opcao = yield "Olá, tudo bem?"

      if(opcao === "Sim") {
        yield "Ótimo"

        opcao = yield "Como eu posso te ajudar? Quer uma piada?"

        if(opcao === "Sim") {
          let piada, resposta
          fetch('./piadas.json').then(respostas => reposta.json()).then(piadas => {
            piada = piadas[Math.floor(Math.random() * 10)]
            console.log(piada.piada)
          })

          setTimeout(() => {
            console.log(piada.resposta)
            console.log('Muito boa a piada!')
          }, 4000)
        }
      }
    }

    let conversa = chat()

    function iniciarChat() {
      let resposta = document.getElementById('resposta').value
      let iteracao = conversa.next(resposta)
      console.log(iteracao)

      
    }
  </script>
</head>
<body>
  <button type="button" onclick="iniciarChat()">Avançar</button>
  Resposta: <input type="text" id="resposta">
</body>
</html>
